<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Drop - Bestil Nu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        header {
            padding: 20px 0;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2em;
        }

        .product-item {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            color: #333333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-caption {
            font-size: 1.5em;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.8em;
            color: #28a745;
            margin: 10px 0;
        }

        .btn-buy {
            margin-top: 20px;
        }

        #featured img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Air Drop</h1>
            <p>Bestil en Air Drop her og få den leveret til din dør</p>
        </header>

        <section id="product" class="text-center">
            <div class="row justify-content-center">
                <div class="col-md-6 product-item">
                    <img src="istockphoto-1367576294-612x612 - Kopi.jpg" alt="Product Image" class="img-fluid rounded shadow">
                    <p class="product-caption">Amazing Product</p>
                    <p class="product-price">$99.99</p>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="btn-buy">
                        <input type="hidden" name="cmd" value="_s-xclick" />
                        <input type="hidden" name="hosted_button_id" value="UXGXM3ZE82ZQC" />
                        <input type="hidden" name="currency_code" value="USD" />
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" title="PayPal – gør det nemt og sikkert at betale for onlinekøb." alt="Køb nu" />
                    </form>
                </div>
            </div>
        </section>

        <section id="featured" class="text-center my-5">
            <h2>Se vores fantastiske produkt i aktion!</h2>
            <div class="mt-4">
                <img src="airdrop-box-opening - Kopi.gif" alt="Product Demo GIF" class="img-fluid rounded shadow">
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Mirsad Kose. Alle rettigheder forbeholdes. <a class="nav-link" href="index.html"><h5>Kontakt os</h5></a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
